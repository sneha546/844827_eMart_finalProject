<div class="container-fluid ">
    <div class="row ">
        <div class="col-3">
        </div>
        <div class="col">
            <div class="card card-width mx-4 my-3">
                <div class="card-header">
                    <h5>Seller Signup</h5>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <div class="Form-group">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control " id="ID" placeholder="id" name="id" [(ngModel)]="sellerId" />
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="Form-group">
                                    <label for="username">UserName</label>
                                    <input type="text" class="form-control " id="username" placeholder="username"
                                        name="username" [(ngModel)]="sellerUsername" />
                                </div>
                            </div>
                            <div class="col ">
                                <div class="Form-group">
                                    <label for="pass">Password</label>
                                    <input type="password" class="form-control " id="password" placeholder="password"
                                        name="password" [(ngModel)]="sellerPassword" />
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col ">
                                <div class="Form-group">
                                    <label for="company name">Company name</label>
                                    <input type="text" class="form-control " id="cname" placeholder="company name"
                                        name="company name" [(ngModel)]="sellerCompany"/>
                                </div>
                            </div>
                            <div class="col ">
                                <div class="Form-group">
                                    <label for="gst">GSTIN</label>
                                    <input type="number" class="form-control " id="gstin" placeholder="gstin"
                                        name="gstno" [(ngModel)]="sellerGst"/>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="Form-group">
                                    <label for="about">About</label>
                                    <textarea class="form-control " id="about" placeholder="about company"
                                        name="aboutcompany" [(ngModel)]="sellerBrief"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="Form-group">
                                    <label for="address">Postal address</label>
                                    <textarea class="form-control " id="address" placeholder="postal address"
                                        name="address" [(ngModel)]="sellerAddress"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col ">
                                <div class="Form-group">
                                    <label for="mail">Email</label>
                                    <input type="email" class="form-control " id="mail" placeholder="Email"
                                        name="email" [(ngModel)]="sellerEmail"/>
                                </div>
                            </div>
                            <div class="col ">
                                <div class="Form-group">
                                    <label for="phno">MobileNumber</label>
                                    <input type="tel" class="form-control " id="phno" placeholder="mobile number"
                                        name="ph.no" [(ngModel)]="sellerContact"/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info mx-2 my-2 mt-3" routerLink="/login">REGISTER</button>
                        <label>Already have an Account?</label>
                        <a routerLink="/login">Login</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
