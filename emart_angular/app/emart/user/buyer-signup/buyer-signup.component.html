
<div class="container pt-5">
	<div class="row">
		<div class="col"></div>
		<div class="col-6">
			<div class="card">
				<div class="card-header text-center">Sign Up</div>
				<div class="card-body">
					<form action="">

						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="username">UserName</label>
									<input type="text" class="form-control" id="username" placeholder="username"
										name="username" [(ngModel)]="buyer.buyerUsername">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="password">PASSWORD</label>
									<input type="text" class="form-control" id="pass" placeholder="password"
										name="password" [(ngModel)]="buyer.buyerPassword">
								</div>
							</div>
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="email">EMAILID</label>
									<input type="text" class="form-control" id="EmailID" placeholder="email"
										name="email" [(ngModel)]="buyer.buyerEmail">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="phoneno">MOBILE NUMBER</label>
									<input type="value" class="form-control" id="phoneno" placeholder="mobile number"
										name="mobilenumber" [(ngModel)]="buyer.buyerMobile">
								</div>
							</div>
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="date">Date</label>
									<input type="date" class="form-control" id="date" placeholder="date"
										name="mobilenumber" [(ngModel)]="buyer.buyerDate">
								</div>
							</div>
						</div>

						<button type="submit" class="btn btn-info float-right" (click)="addBuyer()">Register</button>

					</form>
				</div>
			</div>
		</div>
		<div class="col">
		</div>
	</div>
</div>
